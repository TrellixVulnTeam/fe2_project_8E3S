<div id="page">
    <app-toppage></app-toppage>
    <div class="container pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead style="background: #f3b861; color: #000;">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr *ngFor="let item of cartItem; let i = index">
                            <td class="align-middle"><img src="./assets/images/{{item.data.image}}" alt="" style="width: 50px;">{{item.data.proName}}</td>
                            <td class="align-middle">
                                <div class="quantity-group" style="width: 100px; display: flex;">
                                    <div class="input-group-btn">
                                        <button (click)="minus(item.data)" class="" >
                                        <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="number" class="quantity-text" value="{{item.qty}}" style="width: 35px;">
                                    <div class="input-group-btn">
                                        <button (click)="plus(item.data)" class="">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">${{item.data.price}}</td>
                            <td class="align-middle">$ {{item.data.price * item.qty}}</td>
                            <td class="align-middle"><button (click)="removeCart(item.id)" class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
                        </tr>
                    </tbody>
                    <tbody class="align-middle">
                        <td>Total:</td>
                        <td>$0</td>
                    </tbody>
                </table>
            </div>
